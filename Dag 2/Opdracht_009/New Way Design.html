<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Way Design</title>

</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:100px">New Way Fashion</h1>
            <h2>Make your own design</h2>
            <h2>With breakfast and Lunch</h2>
            <h2>Make a appointment with the calander</h2>
            <br>
            <input name="button" type="date">
            <form class="floating-labels compact icon-labels">
                <div class="form-field floating required">
                    <label>
                        <div class="button">
                        </div>
                        <div>
                            <input autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
                                name="name" type="name" placeholder="Name" required="">
                        </div>
                    </label>
                </div>
                <br>
                <div class="form-field floating required">
                    <label>
                        <div class="button">
                        </div>
                        <div>
                            <input autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"
                                name="email" type="email" placeholder="Email" required="">
                        </div>
                    </label>
                </div>
                <div class="form-footer"><button type="submit" class="btn btn-primary" href="choose the dress.html">Sign
                        up</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
