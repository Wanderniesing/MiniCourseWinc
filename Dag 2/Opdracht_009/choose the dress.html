<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<header>

    <link rel="stylesheet" href="index.css">
    <title>Choose The Dress</title>


</header>

<body>

    <div class="hero-text">
        <h1 style="font-size:50px">New Way Fashion</h1>
    </div>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="C`est la Femme.jpg" style="width:20%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="C`est la Femme2.jpg" style="width:20%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="C`est la Femme3.jpg" style="width:20%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="C`est la Femme4.jpg" style="width:20%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="white dress.jpg" style="width:20%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="orange dress.jpg" style="width:20%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="C`est la Femme.jpg" style="width:50%" onclick="currentSlide(1)"
                    alt="C`est la Femme">
            </div>
            <div class="column">
                <img class="demo cursor" src="C`est la Femme2.jpg" style="width:50%" onclick="currentSlide(2)"
                    alt="C`est la Femme2">
            </div>
            <div class="column">
                <img class="demo cursor" src="C`est la Femme3.jpg" style="width:50%" onclick="currentSlide(3)"
                    alt="C`est la Femme3">
            </div>
            <div class="column">
                <img class="demo cursor" src="C`est la Femme4.jpg" style="width:50%" onclick="currentSlide(4)"
                    alt="C`est la Femme4">
            </div>
            <div class="column">
                <img class="demo cursor" src="white dress.jpg" style="width:50%" onclick="currentSlide(5)"
                    alt="white dress">
            </div>
            <div class="column">
                <img class="demo cursor" src="orange dress.jpg" style="width:50%" onclick="currentSlide(6)"
                    alt="orange dress">
            </div>
        </div>
    </div>
    <h2 style="font-size:50px">Choose the dress</h2>
    <h2 style="font-size:50px">And we will do the rest, so just relax</h2>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>

</html>
