<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="discription" contant="This is an awesome website">


    <title>Formulieren</title>

</head>


<body>

    <form class="floating-labels compact icon-labels">
        <p class="form-header">Sign up with your email and a password.</p>
        <div class="form-field floating required">
            <label>
                <div class="label">
                    <span class="visuallyhidden">Enter your email address</span>
                </div>
                <div>
                    <input autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" name="email"
                        type="email" placeholder="Email" required="">
                </div>
            </label>
        </div>
        <div class="form-field floating required">
            <label>
                <div class="label">
                    <span class="visuallyhidden">Enter your password</span>
                </div>
                <div>
                    <input autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" name="password"
                        type="password" placeholder="Password" required="" value="">
                </div>
            </label>
        </div>
        <div class="form-footer"><button type="submit" class="btn btn-primary">Sign up</button></div>
    </form>




</body>


</html>
