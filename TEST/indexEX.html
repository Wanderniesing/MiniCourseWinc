<!DOCTYPE html>
<html>



<head>
    <!-- hamburger icon met uitklappen en terug klappen -->
    <!-- gebruik ul en li -->
    <!-- focus op JS -->
    <!-- Kleuren keuze -->
    <!-- background gelijk aan kleur -->

    <!-- BONUS -->
    <!-- alle Li heeft een andere kleur -->
    <!-- mouseover -->
    <!-- langzaam 4s (met CSS) -->
    <!--keyboard Event(JS)  -->

    <title>HAMBURGER</title>
    <style>
        .blue-background {
            background-color: blue;
        }

        .red-background {
            background-color: red;
        }
    </style>
</head>

<body id="body" class="blue-background">
    <button id="alert-button" type="button" class="btn-alert">Alert Me!</button>
    <button class="blue-background" id="change-background-button" type="button">Change Background</button>
    <script src="demo_defer.js" defer></script>


    <!-- YYYYYEEEESSSSSSS -->

    <script>
        const changeClassBlueBackground = function () {
            const bodyElement = document.body;
            bodyElement.classList.toggle("red-background");
        };
        const attachEventToChangeColorButton = function () {
            const toggleColorButton = document.getElementById(
                "change-background-button"
            );
            toggleColorButton.addEventListener("click", function () {
                changeClassBlueBackground();
            });
        };
        const attachEventToAlertButton = function () {
            const alertButton = document.getElementById("alert-button");
            alertButton.addEventListener("click", function () {
                alert("Hello World!");
            });
        };

        document.addEventListener("DOMContentLoaded", event => {
            attachEventToAlertButton();
            attachEventToChangeColorButton();
        });
    </script>
    <!-- in de head wil hij niet werken -->

</body>

</html>
